<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Indian Flag Digital Clock</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-bg">
    <div class="clock-box">
       <h1>DigitalClock</h1>
      <img src="https://www.shutterstock.com/image-vector/coat-arms-indian-national-emblem-600nw-2474315487.jpg" alt="Ashoka Lions" class="lions">
      <div class="time" id="clockTime">00:00:00</div>
      <div class="button-row">
        <button id="btn24">24 Hours Clock</button>
        <button id="btn12">12 Hours Clock</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
